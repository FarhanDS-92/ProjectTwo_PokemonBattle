    <div class="indexBattleScreen">
        

        <main class="wrap">
            <div class="opponent">
                <div class="healthBarOpponent">
                    <h2>Gary</h2>
                    <div class="green"></div>
                </div>

                <div class="button">
                    <input type="image" src="./assets/fight.png" alt="Fight Button" height="150" width="250" id="fightButton" onclick="fightFunction()">
                </div>

                <div class="gary">
                    <img class="garyImg" src="./assets/gary.png" alt="Opponent Sprite, named Gary">
                </div>
            </div>

            <div class="player">
                <div class="ash">
                    <img class="ashImg" src="./assets/ash.png" alt="Player Sprite, named Ash">
                    <span class="playerType"></span>
                </div>

                <div class="healthBarPlayer">
                    <h2 class="ashName">Ash</h2>
                    <div class="green"></div>
                    <button class="menuButton" onclick="hideFunction()">Choose Your Pokemon</button>
                    <div id="menu">
                        <div class="fire"></div>
                        <div class="water"></div>
                        <div class="grass"></div>
                    </div>
                </div>
            </div>
        </main>
